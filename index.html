<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        .button {
            background: green;
            color: whitesmoke;
            padding: 1em 2em;
            margin: auto;
            display: block;
            margin-bottom: 1em;
            border-radius: 5px;
            box-shadow: 5px 5px 5px rgb(56, 83, 1);
            border: none;
        }
        
        .button:active {
            transform: translateY(-5px);
            box-shadow: 0 0 0;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <button class="button" type="reset" onclick="resetCells()">Reset</button>
    <script>
    
        function gen(el) {
            let container = document.createElement("div");
            container.className = "container";
            for (let i = 0; i < 16; i++) {
                let row = document.createElement("div");
                // row.style.border = "solid 1px black";
                row.style.lineHeight = "1em";
                row.style.height = "1em";
                row.className = "row";
                row.id = "row" + i;
                
                for (let k = 0; k < 16; k++) {
                    let cell = document.createElement('div');
                    cell.className = "cell";
                    cell.style.border = "solid 1px black";
                    cell.style.boxSizing = "border-box";
                    cell.style.display = "inline-block";
                    cell.style.width = "6.25%";
                    cell.style.height = "1em";
                    row.appendChild(cell);    
                    
                };
                container.appendChild(row);
            };
            el.appendChild(container);
        };
        gen(document.body);

        let block = document.getElementsByClassName("cell");
        
        // console.log(block);
        // block[0].addEventListener("click", mouseOver());
        // function mouseOver() {
        //     console.log("mouse over");
        // }

        for (var i = 0 ; i < block.length; i++) {
            block[i].addEventListener('mouseover' , (event) => {
                event.target.style.borderColor = "red";
                event.target.style.backgroundColor = "red";
            }, false)   
        }
        function resetCells() {
            for (var i = 0 ; i < block.length; i++) {
                block[i].style.borderColor = "black";
                block[i].style.backgroundColor = "white";
            }
        }
    </script>
</body>
</html>
